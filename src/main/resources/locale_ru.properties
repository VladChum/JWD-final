page.home.card1.title=О компании
page.home.card1.text1=В наши дни мы используем наш домашний интернет для всего, от работы из дома, чтобы транслировать наши любимые фильмы. Это то, от чего большинство из нас действительно зависят. Вот почему так важно получить интернет-сервис, который быстрый и надежный.page.
page.home.card1.text2=Мы — группа интернет-провайдеров, объединённых в общее информационное пространство. Целью создания нашей компании является обеспечение пользователей интернета разнообразными и удобными сервисами, преимущественно требующими больших объемов трафика.
page.home.card2.title=Один из крупнейших интернет провайдоров РБ
page.home.card2.text1=Мы являемся одним из крупнейших в Беларуси частным оператором фиксированного интернет-доступа, предоставляя абонентам высокоскоростной доступ в интернет на основе собственной оптоволоконной сети по технологиям Ethernet. При этом для клиентов оказывается комплекс услуг по организации доступа в интернет по индивидуальной волоконной линии.
page.home.card3.title=Самое современное оборудование
page.home.card3.text1=Постоянное обновление оборудования помогает предоставлять высокоскоростное подключение.
page.home.card3.text2=Мы предоставляем одинаковую скорость в обоих направлениях, не ограничивая исходящую скорость по сравнению с входящей, как часто делают другие провайдеры. Это позволяет быстрее не только скачивать файлы, но и загружать.
page.home.card4.title=Скорость, которую вам нужна по цене, которую вы будете любить
page.home.card4.text1=Мы придумали оптимальный набор тарифов для любого пользователя по цене и скорости. Всё включённое в тарифы проводного интернета оборудование выдаётся бесплатно на время действия договора. На тарифах беспроводного интернета оборудование можно взять в аренду или приобрести.
