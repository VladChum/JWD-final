page.about.title=Мы — группа интернет-провайдеров, объединённых в общее информационное пространство. Целью создания NAME является обеспечение пользователей интернета разнообразными и удобными сервисами, преимущественно требующими больших объемов трафика.
page.about.card1.title=Наши преимущества
page.about.card1.text1=Большой выбор тарифов от 30 до 300 Мбит/с
page.about.card1.text2=Мы придумали оптимальный набор тарифов для любого пользователя по цене и скорости. Всё включённое в тарифы проводного интернета оборудование выдаётся бесплатно на время действия договора. На тарифах беспроводного интернета оборудование можно взять в аренду или приобрести.
page.about.card2.text1=Равная входящая и исходящая скорости
page.about.card2.text2=Мы предоставляем одинаковую скорость в обоих направлениях, не ограничивая исходящую скорость по сравнению с входящей, как часто делают другие провайдеры. Это позволяет быстрее не только скачивать файлы, но и загружать.
page.about.card3.text1=Безлимитный трафик на всех тарифах
page.about.card3.text2=На наших тарифных планах нет ограничений по трафику. Скачивайте и загружайте сколько угодно!
