page.about.card1.text1=Вялікі выбар тарыфаў ад 30 да 300 Мбіт / с
page.about.card1.text2=Мы прыдумалі аптымальны набор тарыфаў для любога карыстальніка па цане і хуткасці. Усё уключаны ў тарыфы праваднога інтэрнэту абсталяванне выдаецца бясплатна на час дзеяння дагавора. На тарыфах бесправаднога інтэрнэту абсталяванне можна ўзяць у арэнду або набыць.
page.about.card2.text1=Роўная якая ўваходзіць і выходная хуткасці
page.about.card2.text2=Мы даем аднолькавую хуткасць у абодвух напрамках, не абмяжоўваючы выходную хуткасць у параўнанні з уваходнай, як часта робяць іншыя правайдэры. Гэта дазваляе хутчэй не толькі спампоўваць файлы, але і загружаць.
