page.home.card1.title=Аб кампаніі
page.home.card1.text1=У нашы дні мы выкарыстоўваем наш хатні інтэрнэт для ўсяго, ад працы з дому, каб трансляваць нашы любімыя фільмы. Гэта тое, ад чаго большасць з нас сапраўды залежаць. Вось чаму так важна атрымаць інтэрнэт-сэрвіс, які хуткі і надежный.
page.home.card1.text2=Мы - група інтэрнэт-правайдэраў, аб'яднаных у агульную інфармацыйную прастору. Мэтай стварэння нашай кампаніі з'яўляецца забеспячэнне карыстальнікаў інтэрнэту разнастайнымі і зручнымі сэрвісамі, пераважна якія патрабуюць вялікіх аб'ёмаў трафіку.
page.home.card2.title=Адзін з найбуйнейшых інтэрнэт правайдэраў РБ
page.home.card2.text1=Мы з'яўляемся адным з найбуйнейшых у Беларусі прыватнай аператарам фіксаванага інтэрнэт-доступу, падаючы абанентам высакахуткасны доступ у інтэрнэт на аснове ўласнай оптавалаконнай сеткі па тэхналогіях Ethernet. Пры гэтым для кліентаў аказваецца комплекс паслуг па арганізацыі доступу ў інтэрнэт па індывідуальнай валаконнай лініі.
page.home.card3.title=Самае сучаснае абсталяванне
page.home.card3.text1=Пастаяннае абнаўленне абсталявання дапамагае прадастаўляць высакахуткаснае падключэнне.
page.home.card3.text2=Мы даем аднолькавую хуткасць у абодвух напрамках, не абмяжоўваючы выходную хуткасць у параўнанні з уваходнай, як часта робяць іншыя правайдэры. Гэта дазваляе хутчэй не толькі спампоўваць файлы, але і загружаць.
page.home.card4.title=Хуткасць, якую вам патрэбна па цане, якую вы будзеце любіць
page.home.card4.text1=Мы прыдумалі аптымальны набор тарыфаў для любога карыстальніка па цане і хуткасці. Усё уключаны ў тарыфы праваднога інтэрнэту абсталяванне выдаецца бясплатна на час дзеяння дагавора. На тарыфах бесправаднога інтэрнэту абсталяванне можна ўзяць у арэнду або набыць.
